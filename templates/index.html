<!DOCTYPE html>
<html>
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Image Search</h1>

      <div class="search-form">
        <div class="form-group">
          <label>Select query type:</label>
          <select id="query-type">
            <option value="image">Image query</option>
            <option value="text">Text query</option>
            <option value="hybrid">Hybrid query</option>
          </select>
        </div>

        <div class="form-group" id="image-query-group">
          <label>Image query:</label>
          <div class="file-input-group">
            <button id="browse-btn">Browse...</button>
            <span id="file-name"></span>
            <input
              type="file"
              id="image-upload"
              accept="image/*"
              style="display: none"
            />
          </div>
        </div>

        <div class="form-group" id="text-query-group" style="display: none">
          <label>Text query:</label>
          <input type="text" id="text-query" />
        </div>

        <div class="form-group" id="hybrid-weight-group" style="display: none">
          <label>Hybrid Query Weight:</label>
          <input
            type="number"
            id="hybrid-weight"
            value="0.8"
            min="0"
            max="1"
            step="0.1"
          />
        </div>

        <div class="form-group">
          <label>Use PCA:</label>
          <input type="checkbox" id="use-pca" />
          <label for="pca-components">Number of components:</label>
          <input
            type="number"
            id="pca-components"
            value="50"
            min="1"
            max="512"
            disabled
          />
        </div>

        <button id="search-btn">Search</button>
      </div>

      <h2>Top Search Results</h2>
      <div id="results" class="results-container"></div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
